<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Orrery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="info"></div>

    <div id="controls">
        <button id="toggleInfo">Toggle Info</button>
        <button id="startStop">Start/Stop Animation</button>
        <label for="speed">Adjust Speed: </label>
        <input type="range" id="speed" min="0.1" max="2" value="1" step="0.1">
    </div>    
    
    <script src="app.js"></script>
</body>
</html>
